<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <img src="z-index/imagenes/huellaIzq.png" class="z-n1 position-absolute animate__animated animate__fadeInTopLeft" width="60%">
                <img src="z-index/imagenes/huellaIzqMedio.png" class="z-0 position-absolute animate__animated animate__backInDown animate__delay-1s" width="60%">
                <img src="z-index/imagenes/huellaDereMedio.png" class="z-1 position-absolute animate__animated animate__backInDown animate__delay-1s" width="60%">
                <img src="z-index/imagenes/huellaDere.png" class="z-2 position-absolute animate__animated animate__fadeInTopRight" width="60%">
                <img src="z-index/imagenes/huellaMedioArriba.png" class="z-3 position-absolute animate__animated animate__zoomInDown animate__delay-2s" width="60%">
                <img src="z-index/imagenes/Productora.png" class="z-4 position-absolute animate__animated animate__rotateInDownRight" width="60%">
                <img src="z-index/imagenes/PaulaLopez.png" class="z-5 position-absolute animate__animated animate__heartBeat animate__delay-3s" width="60%">
                <img src="z-index/imagenes/Multimedia.png" class="z-6 position-absolute animate__animated animate__rotateInDownLeft" width="60%">
                <img src="z-index/imagenes/huellaMedioAbajo.png" class="z-7 position-absolute animate__animated animate__zoomInUp animate__delay-2s" width="60%">
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
